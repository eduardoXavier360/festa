<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confirmar Presença</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fbe8a6;
    margin: 0; padding: 2rem;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    color: #d44d32;
  }
  form {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }
  label {
    display: block;
    margin: 1rem 0 0.5rem;
    font-weight: bold;
  }
  input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 1.5rem;
    background: #d44d32;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 1rem;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #a7361d;
  }
  .msg {
    margin-top: 1rem;
    font-weight: bold;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>Confirmar Presença</h1>

<form id="formConfirmar">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

  <label for="qtd">Quantidade de convidados:</label>
  <input type="number" id="qtd" name="qtd" min="1" max="10" value="1" required />

  <label for="crianca">Vai levar criança?</label>
  <select id="crianca" name="crianca" required>
    <option value="">Selecione</option>
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <button type="submit">Enviar Confirmação</button>
  <div class="msg" id="msg"></div>
</form>

<script>
  // Configuração do Firebase - substitua pelos seus dados do Firebase
 const firebaseConfig = {
  apiKey: "AIzaSyDWCGUb-_dVE54G3VZwbqO-b_Lo2-gEc-A",
  authDomain: "convite2025-3f808.firebaseapp.com",
  projectId: "convite2025-3f808",
  storageBucket: "convite2025-3f808.firebasestorage.app",
  messagingSenderId: "697901634812",
  appId: "1:697901634812:web:401f1e4100af84b5f93379",
  measurementId: "G-YSB3FDQNC1"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById('formConfirmar');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = form.nome.value.trim();
    const qtd = parseInt(form.qtd.value);
    const crianca = form.crianca.value;

    if (!nome || !qtd || !crianca) {
      msg.textContent = 'Por favor, preencha todos os campos.';
      msg.style.color = 'red';
      return;
    }

    try {
      await db.collection('confirmacoes').add({
        nome,
        quantidade: qtd,
        crianca,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      msg.textContent = 'Confirmação enviada com sucesso! Obrigado.';
      msg.style.color = 'green';

      form.reset();
    } catch (error) {
      msg.textContent = 'Erro ao enviar confirmação. Tente novamente.';
      msg.style.color = 'red';
      console.error(error);
    }
  });
</script>

</body>
</html>
